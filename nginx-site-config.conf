server {
    listen 80;
    server_name network.dtanderson.net;
    
    # Redirect all HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name network.dtanderson.net;
    
    # SSL configuration
    # These paths will be filled by certbot when you run it
    # ssl_certificate /etc/letsencrypt/live/network.dtanderson.net/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/network.dtanderson.net/privkey.pem;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    
    location / {
        proxy_pass http://network-topology;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
} 